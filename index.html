<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
</head>
<body>
    <div id="container">
        <div id="title-container">
            <h1>My Weather App</h1>
        </div>
        <form action="" id="form">
            <input type="text" id="search" name="city" placeholder="london">
            <input type="submit" id="submit">
        </form>
        <div id="box">
            Enter a city in the field above and click submit to see its weather :)
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
